spring.application.name=gestaoPedidos

# datasource PostgreSQL
spring.datasource.url = jdbc:postgresql://localhost:5432/gestaopedidos
spring.datasource.username=postgres
spring.datasource.password=postgres

# jpa
spring.jpa.database-plataform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=gestaopedidos
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG

# flyway
spring.flyway.enabled=true
spring.flyway.schemas=gestaopedidos
spring.flyway.locations=classpath:db/migration

# Configurações do OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method